    <div class="page-header">
        <h1>Customers</h1>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-8">
            <div class="input-group input-group-lg">
                <input type="text" class="form-control" ng-model="searchText" placeholder="Search...lol...">

            New Customer
            </button>
        </div>
    </div>

    </br>
    <customer-list></customer-list>

</section>
